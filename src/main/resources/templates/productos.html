<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<title>Elletersa - Productos</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" type="image/x-icon">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="../static/js/functions.js" th:src="@{/js/functions.js}"></script>
</head>
<body onload="actualItem()">
<!-- Banner
<div class="text-center">
	<img src="../static/images/banner.png" th:src="@{/images/banner.png}" class="img-fluid rounded banner" alt="banner">
</div>
-->

<!-- Navbar -->
<script>HTMLImporter.import("/html/navbar.html");</script>

<button class="btn1 btn-filter" id="menu-toggle" onclick="centerProducts()">Categorías</button>
<div class="d-flex" id="wrapper">
<!-- Sidebar -->
    <div class="sidebar" id="sidebar-wrapper">
      <div class="list-group list-group-flush">
        <a id="t" href="/public/productos" class="list-group-item list-group-item-action sidebar-item sidebar-heading"><p>Todos</p></a>
        <a id="t1" href="/public/productos?tipo=TIPO1" class="list-group-item list-group-item-action sidebar-item"><p>Tipo 1</p></a>
        <a id="t2" href="/public/productos?tipo=TIPO2" class="list-group-item list-group-item-action sidebar-item"><p>Tipo 2</p></a>
        <a id="t3" href="/public/productos?tipo=TIPO3" class="list-group-item list-group-item-action sidebar-item"><p>Tipo 3</p></a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

<!-- Productos -->
<div class="d-flex justify-content-center wrap margin-center" id="productos">
      <div class="d-inline-grid gradient-box" th:each="producto : ${productos}">
      
      <div>
      <a th:href="@{/public/producto/{id}(id=${producto.id})}">
        <img class="product" th:src="${#strings.isEmpty(producto.imagen)} ? 'http://placehold.it/300x200' : ${producto.imagen}" alt="product">
      </a>
      </div>
      
      <div class="product-title">
           <h4 class="" th:text="${producto.nombre}"></h4><p th:text="${#numbers.formatCurrency(producto.precio)}">
      </div>
	</div>
	<br>
</div>
	<br>
	
</div>
<!-- Paginación -->
<div class="container d-flex justify-content-center">
	<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" th:href="@{/public/productos?page={page}(page=${numPage})}">Previous</a></li>
    <li class="page-item"><a class="page-link" href="/public/productos?page=1">1</a></li>
    <li class="page-item"><a class="page-link" th:href="@{/public/productos?page={page}(page=${numPage}+2)}">Next</a></li>
  </ul>
  </nav>
</div>
<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    }
    );
    
    function centerProducts() {
    	var productos = document.getElementById("productos");
    	var device = productos.style["margin-left"];
    	var filter = document.getElementById("menu-toggle");
    	
    	console.log(device);
    	if(productos.style["margin-left"] === "15em" && isMobile() === false) {
    		productos.style["margin-left"] = "0em";
        	filter.classList.remove("btn-filter-disabled");
    	} else if(productos.style["margin-left"] === "15em" && isMobile() === true) {
    		productos.style["margin-left"] = "5em";
        	filter.classList.remove("btn-filter-disabled");
    	} else {
    		productos.style["margin-left"] = "15em";
        	filter.classList.add("btn-filter-disabled");
    	}
    	
    }
	//Sidebar item
      function actualItem() {
          var url = window.location.href;
          var aux;
          
          if(url.search("TIPO1") != "-1") {
              
        	  var t1=document.getElementById("t1");
              
              aux = document.createElement('div');
              aux.innerHTML = t1.innerHTML;
              aux.classList.add("actual-item");
              
              t1.classList.forEach(el => aux.classList.add(el));
              t1.parentNode.replaceChild(aux, t1);
              
          } else if(url.search("TIPO2") != "-1") {
			  
        	  var t2=document.getElementById("t2");
              
              aux = document.createElement('div');
              aux.innerHTML = t2.innerHTML;
              aux.classList.add("actual-item");
              
              t2.classList.forEach(el => aux.classList.add(el));
              t2.parentNode.replaceChild(aux, t2);
              
          } else if(url.search("TIPO3") != "-1") {
        	  
			  var t3=document.getElementById("t3");
              
              aux = document.createElement('div');
              aux.innerHTML = t3.innerHTML;
              aux.classList.add("actual-item");
              
              t3.classList.forEach(el => aux.classList.add(el));
              t3.parentNode.replaceChild(aux, t3);
              
          } else {
			  var t=document.getElementById("t");
              
              aux = document.createElement('div');
              aux.innerHTML = t.innerHTML;
              aux.classList.add("actual-item");
              
              t.classList.forEach(el => aux.classList.add(el));
              t.parentNode.replaceChild(aux, t);
          }
      }
</script>
</body>
</html>
