<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Elletersa</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" type="image/x-icon">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="../static/js/functions.js" th:src="@{/js/functions.js}"></script>
</head>
<body>
<!-- Navbar -->
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light" id="nav">
		<a class="navbar-brand" href="#"><img class="navbar-logo"
			src="/images/logo.png"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			onclick="colapse()" aria-controls="navbarSupportedContent"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="navbar-collapse nav-col" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Inicio<span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link"
					href="/public/productos">Productos</a></li>
			</ul>

			<!-- Autenticado -->
			<a href="" sec:authorize="isAuthenticated()" sec:authentication="name" type="button" class="nav-link dropdown username" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
			<div sec:authorize="isAuthenticated()" class="nav-item btn-group">
			 <a href="" type="button" class="nav-link dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			 <span class="sr-only">Toggle Dropdown</span>
			 </a>
			 <div class="dropdown-menu dropdown-menu-options">
				<a class="dropdown-item" href="#">Perfil</a>
				<a class="dropdown-item" href="#">Configuración</a>
				<div class="dropdown-divider"></div>
				<a class="dropdown-item" href="#">Cerrar sesión</a>
				</div>
			</div>
					
			<!--No Autenticado -->
			<div sec:authorize="!isAuthenticated()" class="nav-item dropdown">
				<a onclick="prepareLogin()" class="nav-link dropdown-toggle"
					href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Iniciar sesión </a>
				<div class="dropdown-menu dropdown-menu-login">
					<form class="px-4 py-3" id="loginform" method="POST" action="/auth/login-post" role="form">
					<div class="form-group">
						<label for="exampleDropdownFormEmail1">Dirección de correo</label>
						<input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" name="username">
						</div>
						<div class="form-group">
							<label for="exampleDropdownFormPassword1">Contraseña</label>
							<input  type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" name="password">
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="dropdownCheck"> <label class="form-check-label"
								for="dropdownCheck"> Recuérdame </label>
						</div>
						<button type="submit" class="btn btn-primary">Entrar</button>
					</form>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="#">¿Primera vez aquí? ¡Regístrate!</a>
					<a class="dropdown-item" href="#">¿Has olvidado tu contraseña?</a>
				</div>
			</div>
		</div>
	</nav>
	<!-- <form th:action="@{/auth/logout}" method="POST" id="logoutForm"></form> -->

	<div class="container">
		<div class="row">
			<div class="col-lg-4" th:each="producto : ${productos}">

				<div class="panel panel-default panel-producto">
					<a th:href="@{/public/producto/{id}(id=${producto.id})}"
						style="display: none"></a>
					<div class="panel-heading">
						<span th:text="${producto.nombre}">NOMBRE DEL PRODUCTO</span>
					</div>
					<div class="panel-body">
						<img
							th:src="${#strings.isEmpty(producto.imagen)} ? 'http://placehold.it/350x260' : ${producto.imagen}"
							class="img-responsive center-block" alt="Image"
							style="height: 300px;">
					</div>
					<div class="panel-footer">
						<div class="row">
							<div class="col-md-6 precio">
								<span class="precio"
									th:text="${#numbers.formatCurrency(producto.precio)}"></span>
							</div>
							<div class="col-md-6" sec:authorize="isAuthenticated()"
								th:if="${#authentication.name != producto.propietario.email}">
								<a th:href="@{/app/carrito/add/{id}(id=${producto.id})}" class="pull-right btn btn-success btn-product"><span
									class="glyphicon glyphicon-shopping-cart"></span>&nbsp;Comprar</a>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
