<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<title>Elletersa - Productos</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" type="image/x-icon">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="../static/js/functions.js" th:src="@{/js/functions.js}"></script>
</head>
<body onload="afterLoad()">
<!-- Banner
<div class="text-center">
	<img src="../static/images/banner.png" th:src="@{/images/banner.png}" class="img-fluid rounded banner" alt="banner">
</div>
-->

<!-- Navbar -->
<script>HTMLImporter.import("/html/navbar.html");</script>

<div class="d-flex justify-content-between">
<button class="btn1 btn-filter" id="menu-toggle" onclick="centerProducts()">Categorías</button>
<a class="btn1 btn-right" href="/producto/nuevo">Añadir producto</a>
</div>

<div class="d-flex" id="wrapper">
<!-- Sidebar -->
    <div class="sidebar sidebar-col" id="sidebar-wrapper">
      <div class="list-group list-group-flush">
        <a id="t" href="/public/productos" class="list-group-item list-group-item-action sidebar-item sidebar-heading"><p>Todos</p></a>
        <a id="t1" href="/public/productos?tipo=TIPO1" class="list-group-item list-group-item-action sidebar-item"><p>Tipo 1</p></a>
        <a id="t2" href="/public/productos?tipo=TIPO2" class="list-group-item list-group-item-action sidebar-item"><p>Tipo 2</p></a>
        <a id="t3" href="/public/productos?tipo=TIPO3" class="list-group-item list-group-item-action sidebar-item"><p>Tipo 3</p></a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

<!-- Productos -->
<div class="d-flex justify-content-center wrap margin-center" id="productos">
      <div class="d-inline-grid gradient-box" th:each="producto : ${productos}">
      
      <div>
      <a th:href="@{/public/productos/{id}(id=${producto.id})}">
        <img class="product" th:src="${#strings.isEmpty(producto.imagen)} ? 'http://placehold.it/300x200' : ${producto.imagen}" alt="product">
      </a>
      </div>
      
      <div class="product-title">
           <h4 class="" th:text="${producto.nombre}"></h4><p th:text="${#numbers.formatDecimal(producto.precio,1,2)} + €">
      </div>
	</div>
	<br>
</div>
</div>
<br>	

<!-- Paginación -->
<div id="pages" class="container justify-content-center no-display">
	<nav>
  <ul class="paginacion">
    <li class="page-item"><a id="pag-prev" class="pag-but pag-prev" th:href="@{?page={page}&tipo={tipo}(tipo=${tipo},page=${numPage})}">Anterior</a></li>
    
    <li class="page-item"><a id="pag-1" class="pag-but" th:href="@{?page=1&tipo={tipo}(tipo=${tipo})}">1</a></li>
    <li class="page-item"><a onclick="jumpPage()" id="pag-i..." class="pag-but pointer">...</a></li>
    <li class="page-item"><a id="pag-current-1" class="pag-but" th:text="${numPage}" th:href="@{?page={page}&tipo={tipo}(tipo=${tipo},page=${numPage})}"></a></li>
    <li class="page-item"><a id="pag-current" class="pag-but" th:text="${numPage}+1"></a></li>
    <li class="page-item"><a id="pag-current+1" class="pag-but" th:text="${numPage}+2" th:href="@{?page={page}&tipo={tipo}(tipo=${tipo},page=${numPage}+2)}"></a></li>
    <li class="page-item"><a onclick="jumpPage()" id="pag-d..." class="pag-but pointer">...</a></li>
    <li class="page-item"><a id="pag-max" class="pag-but" th:text="${maxPaginas}" th:href="@{?page={page}&tipo={tipo}(tipo=${tipo},page=${maxPaginas})}"></a></li>
    
    <li class="page-item"><a id="pag-next" class="pag-but pag-next" th:href="@{?page={page}&tipo={tipo}(tipo=${tipo},page=${numPage}+2)}">Siguiente</a></li>
  </ul>
  </nav>
</div>

<p style="display:none" id="tipo" th:text="${tipo}"></p>


<script>
function jumpPage() {
	var nextPag;
    var maxPag = document.getElementById("pag-max").innerHTML;
    var tipo = document.getElementById("tipo").innerHTML;
	var input = prompt("Indica a qué página quieres acceder: (entre 1 y " + maxPag + ")");

	if(input>= "1" && input<=maxPag) {
	window.location.href = "/public/productos?page=" + input + "&tipo=" + tipo;
	} else if(input == null || input == "") {
		
	} else {
		alert("¡Eso no es una página valida!");
	} 
}

function afterLoad() {
    var url = window.location.href;
    var tipo = document.getElementById("tipo").innerHTML;
    var aux;
    //Paginación
    var maxPag = document.getElementById("pag-max").innerHTML;
    
    if(maxPag === "1") {
        document.getElementById("pag-i...").style.display = "none";
        document.getElementById("pag-d...").style.display = "none";
    	document.getElementById("pag-current-1").style.display = "none";
    	document.getElementById("pag-current+1").style.display = "none";
    	document.getElementById("pag-max").style.display = "none";
    	
        document.getElementById("pag-next").classList.add("disabled");
    } else if(maxPag === "2") {
        document.getElementById("pag-i...").style.display = "none";
        document.getElementById("pag-d...").style.display = "none";
    	document.getElementById("pag-current-1").style.display = "none";
    	document.getElementById("pag-current+1").style.display = "none";
    	if(url.search("page=2") !="-1") {
        document.getElementById("pag-max").style.display = "none";
        document.getElementById("pag-next").classList.add("disabled");
    	}

    } else if(maxPag === "3") {
        document.getElementById("pag-i...").style.display = "none";
        document.getElementById("pag-d...").style.display = "none";
    	if(url.search("page=2") !="-1") {
        document.getElementById("pag-max").style.display = "none";
    	} else if(url.search("page=3") !="-1") {
        document.getElementById("pag-max").style.display = "none";
    	document.getElementById("pag-current+1").style.display = "none";
        document.getElementById("pag-next").classList.add("disabled");
    	}

    } else if(maxPag === "4") {
    	
    	if(url.search("page=1") !="-1" || url.search("page") == "-1") {
        document.getElementById("pag-d...").onclick = "";
        document.getElementById("pag-d...").innerHTML = "3";
        document.getElementById("pag-d...").href = "/public/productos?page=3&tipo=" + tipo;
    	} else if(url.search("page=2") !="-1") {
        document.getElementById("pag-d...").style.display = "none";
    	} else if(url.search("page=3") !="-1") {
        document.getElementById("pag-d...").style.display = "none";
    	document.getElementById("pag-current+1").style.display = "none";
    	} else if(url.search("page=4") !="-1" || url.search("page") == "-1") {
        document.getElementById("pag-i...").onclick = "";
        document.getElementById("pag-i...").innerHTML = "2";
        document.getElementById("pag-i...").href = "/public/productos?page=2&tipo=" + tipo;
        }

    }
    
    if(url.search("page=1") !="-1" || url.search("page") == "-1") {
    	document.getElementById("pag-1").classList.add("current-page");
        document.getElementById("pag-prev").classList.add("disabled");
        
        document.getElementById("pag-i...").style.display = "none";
    	document.getElementById("pag-current-1").style.display = "none";
    	document.getElementById("pag-current").style.display = "none";

    } else if (url.search("page=2") !="-1") {
    	document.getElementById("pag-current").classList.add("current-page");
    	
        document.getElementById("pag-current-1").style.display = "none";
        document.getElementById("pag-i...").style.display = "none";
           
    } else if (url.search("page=3") !="-1") {
    	document.getElementById("pag-current").classList.add("current-page");
    	
        document.getElementById("pag-i...").style.display = "none";
        
    } else if (url.search("page=" + (maxPag-2)) !="-1") {
    	document.getElementById("pag-current").classList.add("current-page");
    	
        document.getElementById("pag-d...").style.display = "none";
        
    } else if (url.search("page=" + (maxPag-1)) !="-1") {
    	document.getElementById("pag-current").classList.add("current-page");
    	
        document.getElementById("pag-d...").style.display = "none";
        document.getElementById("pag-current+1").style.display = "none";
        
    } else if (url.search("page=" + maxPag) !="-1") {
    	document.getElementById("pag-max").classList.add("current-page");
        document.getElementById("pag-next").classList.add("disabled");
    	
    	document.getElementById("pag-d...").style.display = "none";
    	document.getElementById("pag-current+1").style.display = "none";
    	document.getElementById("pag-current").style.display = "none";

    } else {
    	document.getElementById("pag-current").classList.add("current-page");
    } 

    document.getElementById("pages").classList.add("d-flex");
    document.getElementById("pages").classList.remove("no-display");
    
	//Sidebar item
    if(url.search("TIPO1") != "-1") {
        
  	   var t1=document.getElementById("t1");
        
        aux = document.createElement('div');
        aux.innerHTML = t1.innerHTML;
        aux.classList.add("actual-item");
        
        t1.classList.forEach(el => aux.classList.add(el));
        t1.parentNode.replaceChild(aux, t1);
        
    } else if(url.search("TIPO2") != "-1") {
		  
  	  var t2=document.getElementById("t2");
        
        aux = document.createElement('div');
        aux.innerHTML = t2.innerHTML;
        aux.classList.add("actual-item");
        
        t2.classList.forEach(el => aux.classList.add(el));
        t2.parentNode.replaceChild(aux, t2);
        
    } else if(url.search("TIPO3") != "-1") {
  	  
		  var t3=document.getElementById("t3");
        
        aux = document.createElement('div');
        aux.innerHTML = t3.innerHTML;
        aux.classList.add("actual-item");
        
        t3.classList.forEach(el => aux.classList.add(el));
        t3.parentNode.replaceChild(aux, t3);
        
    } else {
		  var t=document.getElementById("t");
        
        aux = document.createElement('div');
        aux.innerHTML = t.innerHTML;
        aux.classList.add("actual-item");
        
        t.classList.forEach(el => aux.classList.add(el));
        t.parentNode.replaceChild(aux, t);
    }
	
	//Exclusivo móvil
	if(isMobile() === true) {
        	document.getElementById("wrapper").classList.add("justify-content-center");
    	}
}
<!-- Menu Toggle Script -->
   /*  $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    }
    ); */
    

function centerProducts() {
    	var productos = document.getElementById("productos");
    	var device = productos.style["margin-left"];
    	var filter = document.getElementById("menu-toggle");
    	var conts = filter.classList.contains("btn-filter-disabled");
    	console.log(device);
    	if(conts && isMobile() === false) {
        	filter.classList.remove("btn-filter-disabled");
    	} else if(conts && isMobile() === true) {
        	filter.classList.remove("btn-filter-disabled");
        	document.getElementById("wrapper").classList.add("justify-content-center");
        	console.log("mov");
    	} else if(conts === false && isMobile() === true){
        	filter.classList.add("btn-filter-disabled");
        	document.getElementById("wrapper").classList.remove("justify-content-center");
        	console.log("Hola??");
    	} else {
        	filter.classList.add("btn-filter-disabled");

    	}
    	
    	if(document.getElementById("sidebar-wrapper").classList.contains("sidebar-col-active") === true) {
    		document.getElementById("sidebar-wrapper").classList.remove("sidebar-col-active");
    		console.log("quitar");
    	} else {
    		document.getElementById("sidebar-wrapper").classList.add("sidebar-col-active");
    		console.log("poner");
    	}
    	
    }
</script>
</body>
</html>
