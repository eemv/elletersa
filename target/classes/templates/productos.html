<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<title>Elletersa - Productos</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}" type="image/x-icon">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="../static/js/functions.js" th:src="@{/js/functions.js}"></script>
</head>

<body>

<!-- Banner
<div class="text-center">
	<img src="../static/images/banner.png" th:src="@{/images/banner.png}" class="img-fluid rounded banner" alt="banner">
</div>
-->

<!-- Navbar -->
<script>HTMLImporter.import("/html/navbar.html");</script>

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown button
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
 	<a class="dropdown-item" href="/public/productos?tipo=TIPO1">Tipo1</a>
    <a class="dropdown-item" href="/public/productos?tipo=TIPO2">Tipo2</a>
    <a class="dropdown-item" href="/public/productos?tipo=TIPO3">Tipo3</a>
  </div>
</div>

<!-- Productos -->
<div class="d-flex justify-content-center wrap">
      <div class="d-inline-grid gradient-box" th:each="producto : ${productos}">
      
      <div>
      <a th:href="@{/public/producto/{id}(id=${producto.id})}">
        <img class="img-fluid product" th:src="${#strings.isEmpty(producto.imagen)} ? 'http://placehold.it/300x200' : ${producto.imagen}" alt="product">
      </a>
      </div>
      
      <div class="product-title">
           <h4 class="" th:text="${producto.nombre}"></h4><p th:text="${#numbers.formatCurrency(producto.precio)}">
      </div>
	</div>
	<br>
</div>
	<br>
	
<!-- PaginaciÃ³n -->
<div class="container d-flex justify-content-center">
	<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" th:href="@{/public/productos?page={page}(page=${numPage})}">Previous</a></li>
    <li class="page-item"><a class="page-link" href="/public/productos?page=1">1</a></li>
    <li class="page-item"><a class="page-link" th:href="@{/public/productos?page={page}(page=${numPage}+2)}">Next</a></li>
  </ul>
  </nav>
</div>

</body>

</html>
