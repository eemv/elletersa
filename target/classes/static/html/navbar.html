<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="../static/images/favicon.ico"
	th:href="@{/images/favicon.ico}" type="image/x-icon">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light" id="nav">
		<a class="navbar-brand" href="#"><img class="navbar-logo"
			src="/images/logo.png"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			onclick="colapse()" aria-controls="navbarSupportedContent"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="navbar-collapse nav-col" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Inicio<span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link"
					href="/public/productos">Productos</a></li>
			</ul>
			<div class="nav-item dropdown"><a onclick="prepareLogin()"
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Iniciar sesión </a>
			<div class="dropdown-menu">
				<form class="px-4 py-3"id="loginform" method="POST" th:action="@{/auth/login-post}" role="form">
					<div class="form-group">
						<label for="exampleDropdownFormEmail1">Dirección de correo</label> <input
							type="email" class="form-control" id="exampleDropdownFormEmail1"
							placeholder="email@example.com">
					</div>
					<div class="form-group">
						<label for="exampleDropdownFormPassword1">Contraseña</label> <input
							type="password" class="form-control"
							id="exampleDropdownFormPassword1" placeholder="Password">
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="dropdownCheck">
						<label class="form-check-label" for="dropdownCheck">
							Recuérdame </label>
					</div>
					<button type="submit" class="btn btn-primary">Entrar</button>
				</form>
				<div class="dropdown-divider"></div>
				<a class="dropdown-item" href="#">¿Primera vez aquí? ¡Regístrate!</a> <a
					class="dropdown-item" href="#">¿Has olvidado tu contraseña?</a>
			</div></div>
			<!-- <form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Búsqueda" aria-label="Search">
				<button class="btn my-2 my-sm-0 search" type="submit">Buscar</button>
			</form> -->
		</div>
	</nav>

	<script>
		function prepareLogin() {
			if(isMobile() === true) {
				var login = document.getElementById("nav");
				if(login.classList.contains("login-height") === true) {
					login.classList.remove("login-height");
				} else {
					login.classList.add("login-height");
				}
			}
		}
		
		function colapse() {
			var nav = document.getElementById("nav");
			var col = document.getElementById("navbarSupportedContent").classList;
			if (col.contains("nav-col-active") === true) {
				col.remove("nav-col-active");
				console.log("remove");
				nav.style.height = "";
			} else {
				console.log("show");
				col.add("nav-col-active");
				nav.style.height = "12em";
			}
		}
	</script>
</body>
</html>
